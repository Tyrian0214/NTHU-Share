            })(() => window.markmap,null,{"content":"心智圖筆記整理：<em>Intuitions and Schemata in Mathematical Reasoning</em> (Fischbein, 1999)","children":[{"content":"<strong>第一層：目錄結構</strong>","children":[{"content":"\n<p data-lines=\"3,4\"><strong>Introduction</strong> 🧠</p>","children":[{"content":"\n<p data-lines=\"4,5\">定義直覺與結構圖式💡</p>","children":[{"content":"<strong>直覺：不用經過深思熟慮的快速反應，通常基於過去的經驗和內化的知識。</strong><br>\n是一種認知過程，該過程使人不經過深思熟慮或邏輯推理便能迅速做出反應。<br>\n直覺通常是自我感知的，呈現出即時性、全局性、確定性和強制性。","children":[{"content":"<strong>直覺全球性</strong>：直覺的全球性（Globality of Intuitions）直覺在數學推理中的影響。<br>\n直覺常常以整體感知的方式幫助學生快速做出反應，全球＝學生的整體感知。","children":[],"payload":{"lines":"8,10"}},{"content":"直覺經常能夠迅速提供解答，特別是在面對熟悉或簡單的問題時。<br>\n然而，當問題變得更複雜時，直覺有時會導致錯誤的結論，因為它並不總是基於嚴謹的邏輯。<br>\n本文強調，直覺雖然可以幫助快速作出反應，但在某些情境中，必須經過邏輯推理來修正。","children":[],"payload":{"lines":"10,13"}},{"content":"<strong>例子：</strong> 當一個小學生被要求比較兩條線段的長度時，他可能會迅速得出結論：「這條線更長」，而不去精確測量線段的長度。<br>\n這是一種全球性的直覺反應，因為他是基於整體視覺感知來判斷長度，而不是逐步測量每一段","children":[],"payload":{"lines":"13,15"}},{"content":"<strong>例子：</strong> 看到一個正方形時，直覺會告訴你四條邊長度相等。<br>\n不需要進行精確測量或邏輯推理，因為正方形的特徵已經被你的認知結構所內化，這是一種直覺性反應。","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"5,17"}},{"content":"<strong>結構圖式：幫助個體適應環境並處理信息的心理結構，它是經過反覆練習形成的，並最終支持和驅動直覺反應。</strong><br>\n一套行為或認知程序，它使個體能夠適應環境。<br>\n這些圖式包括了我們對概念、問題、解決方法的框架，它們通常是在經驗和練習中逐步形成的。<br>\n是直覺反應的基礎","children":[],"payload":{"lines":"17,21"}},{"content":"<strong>主要論點：</strong> 直覺基於結構圖式，這些圖式是經過多次經驗累積和壓縮後形成的。<br>\n當個體對某一問題有足夠的熟練度時，圖式會壓縮為一種快速、全球性的直覺反應。直覺的突然性和明顯性正是源自這種認知壓縮","children":[],"payload":{"lines":"21,23"}},{"content":"<strong>例子：</strong> 看到一元二次方程式，可能想到「根與係數」、「畫拋物線圖形」、「公式解」。<br>\n「根與係數」、「畫拋物線圖形」、「公式解」這三個概念可視為不同情境下的直覺反應，都是透過經驗積累，能快速反應出的解決途徑。<br>\n合併一起看，這三個概念形成了你的結構圖式。都是已內化的知識框架，幫助我們遇到一元二次方程問題時，能迅速選擇合適的解決方法。<br>\n例如：<br>\n(1) 當你想要判斷方程是否有實根時，你可能會快速想到「根與係數」的關係並使用判別式。<br>\n(2 )當你需要了解方程圖形時，你自然會想到畫拋物線並考慮頂點和開口方向。<br>\n(3) 當你需要精確求解方程時，你會直接應用公式解。<br>\n因此，這三個直覺反應合併在一起，就構成了你處理一元二次方程的整體結構圖式，使你能夠有系統地分析和解決問題。","children":[],"payload":{"lines":"23,32"}}],"payload":{"lines":"4,32"}},{"content":"\n<p data-lines=\"32,33\">哲學家對直覺的理解（Descartes、Spinoza、Kant 等人）</p>","children":[{"content":"<strong>Descartes 與 Spinoza：</strong> 認為直覺是真知的真正來源。他們將直覺視為獲取真實知識的最直接途徑，超越了經驗和推理的限制","children":[{"content":"<strong>例子：</strong><br>\n如果你拿起一個圓形的物體，你立即知道它是圓的，<br>\n這種知識不需要你去測量圓周或進行任何邏輯推理。<br>\n對於 Descartes 和 Spinoza 來說，這種直接的認識來自於直覺。","children":[],"payload":{"lines":"34,38"}}],"payload":{"lines":"33,38"}},{"content":"<strong>Kant：</strong> 將直覺視為一種使對象直接被感知的能力，與「理解力」不同，<br>\n後者是通過間接的概念來獲得知識。<br>\n對於康德來說，直覺是我們感知外在世界的方式，而理解力則是分析和分類這些知覺信息","children":[{"content":"<strong>例子：</strong><br>\n當你看到一棵樹時，你可以立刻感知到它的形狀、顏色和位置。<br>\n這些都是通過直覺獲得的知識，而不是透過概念分析來認知樹的存在。","children":[],"payload":{"lines":"41,44"}}],"payload":{"lines":"38,44"}},{"content":"<strong>Bergson：</strong> 區分了「智力」和「直覺」兩種認知方式。<br>\n智力是理解物質世界的工具，而直覺則是直接感知精神生活本質的途徑，<br>\n特別是在時間和運動的概念上，他認為運動無法用智力的靜態分析來解釋，必須通過直覺來把握。","children":[{"content":"<strong>例子：</strong><br>\n你在觀看一條河流時，感覺到水在不停流動，這種流動性是通過直覺把握的。<br>\n你無法將這種連續的流動用靜止的圖片來描述，它必須被你全局、直接地感知。","children":[],"payload":{"lines":"47,50"}}],"payload":{"lines":"44,50"}},{"content":"這些哲學家的解釋強調直覺的自發性和全局性，而非依賴邏輯的逐步推導​","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"32,52"}},{"content":"\n<p data-lines=\"52,53\">直覺與現代科學與數學的衝突（<strong>註解</strong>：隨著數學科學變得更嚴謹，直覺往往與數學事實發生矛盾，例子包括無窮集與機率問題的錯誤認知）</p>","children":[{"content":"<strong>主要衝突</strong>","children":[{"content":"<strong>現代科學的嚴格性：</strong><br>\n科學家們不斷努力使知識更加嚴謹和客觀，這導致了直覺與科學結果的矛盾。<br>\n從伽利略到牛頓，再到愛因斯坦和普朗克，世界的描述越來越依賴於一致性和客觀性，排除了以直覺為基礎的主觀解釋","children":[],"payload":{"lines":"54,57"}},{"content":"<strong>數學中的矛盾：</strong><br>\n在 19 世紀之前，數學大體上被認為是與直覺一致的。例如，直覺認為每個連續的實數函數至少在一點可微分，但 Weierstrass 證明了並非如此。<br>\n提出的反例是一個著名的連續但處處不可微的函數，通常稱為 Weierstrass 函數。","children":[],"payload":{"lines":"57,60"}},{"content":"<strong>無窮大概念的衝突：</strong><br>\n直到 19 世紀，數學中排斥「實際無限」的概念，因為這會導致矛盾。<br>\n然而 Cantor 改變了這種觀點，證明了實際無限可以被接受為數學上不矛盾的概念。<br>\n儘管如此，這種無窮大的正式解釋仍然與我們自然的直覺衝突","children":[],"payload":{"lines":"60,64"}}],"payload":{"lines":"53,64"}},{"content":"<strong>具體例子</strong>","children":[{"content":"<strong>Lotto 隨機數的選擇：</strong><br>\n當選擇數字時，直覺上人們會認為隨機數列比有序數列中獎機率更小，然而事實上，任何數列的中獎概率是相同的。","children":[],"payload":{"lines":"65,67"}},{"content":"<strong>無窮集比較：</strong><br>\n比較自然數集和偶數集的大小時，直覺上他們會認為自然數集更大，因為它包含所有偶數。但數學上兩者是等量的","children":[],"payload":{"lines":"67,72"}}],"payload":{"lines":"64,72"}}],"payload":{"lines":"52,72"}}],"payload":{"lines":"3,72"}},{"content":"\n<p data-lines=\"72,73\"><strong>The Relationship Between Intuitions and Logical Knowledge</strong> 🤔</p>","children":[{"content":"因為直覺往往基於有限的經驗或上下文，所以過度依賴直覺可能會導致錯誤。","children":[],"payload":{"lines":"73,74"}},{"content":"可依賴直覺的情境：當問題或解決方案直接可感知且不需要複雜的邏輯推理時。<br>\n「1公升果汁價格為5元，那3公升果汁需要多少錢？」「一個正方形有四個邊，這些邊長相等嗎？」<br>\n經由練習而過於熟悉 = 問題結構簡單明瞭","children":[],"payload":{"lines":"74,77"}},{"content":"在數學中，直覺與邏輯證明可能會產生衝突。例如：學生直覺認為自然數比偶數集大，儘管數學上兩者等量。","children":[],"payload":{"lines":"77,78"}},{"content":"在數學中，直覺與邏輯證明可能會產生平衡。例如：拋物線頂點公式，直覺幫助預測形狀，而邏輯推理幫助精確計算。","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"72,80"}},{"content":"\n<p data-lines=\"80,81\"><strong>The Role of Intuitions in Learning Mathematics</strong> 📚</p>","children":[{"content":"學生對數學問題的直覺反應往往與科學事實不一致。","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>例子</strong><br>\n無窮集的比較問題：學生直覺上會犯錯，年齡增長後錯誤加深。<br>\n機率問題：例如，學生認為隨機數字比有序數字更有可能中獎。","children":[],"payload":{"lines":"82,85"}},{"content":"<strong>後設認知</strong>：Fischbein 討論了學生在數學推理過程中，如何處理直覺與形式化邏輯之間的矛盾 -&gt; 知道自己的直覺是錯的。","children":[],"payload":{"lines":"85,86"}},{"content":"可能一開始並不會意識到這種衝突。然而，當教師幫助學生注意到這種矛盾時，學生有機會反思並重新調整自己的認知結構，以便在未來遇到類似問題時做出正確的判斷。","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>補充內容</strong>：實驗方法設計包括無窮與機率問題的設計，這些問題揭示直覺與邏輯的衝突。","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"80,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>Different Types of Intuitions and Their Educational Implications</strong> 🎓</p>","children":[{"content":"\n<p data-lines=\"90,91\"><strong>1. 肯定性直覺（Affirmatory Intuition）</strong></p>","children":[{"content":"<strong>定義：</strong><br>\n當我們感知到一個事物或概念時，能夠立刻做出判斷並確認其正確性，無需進一步的推理或證明。<br>\n這種直覺基於我們的內在知識和經驗，並且感覺是直接正確的。","children":[],"payload":{"lines":"91,94"}},{"content":"<strong>例子</strong><br>\n看到一個圓形物體時，你立刻知道它是圓形的，而不需要進行任何測量。這種快速且確信的反應就是一種肯定性直覺。","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"90,96"}},{"content":"\n<p data-lines=\"96,97\"><strong>2. 預期性直覺（Anticipatory Intuition）</strong></p>","children":[{"content":"<strong>定義：</strong><br>\n預期性直覺指的是在解決問題過程中，能夠預測或預期結果的一種直覺反應。<br>\n這種直覺經常在思考和分析的過程中突然出現，讓人「靈光一現」地找到解答。它是基於過去經驗和熟練程度所發展出來的能力。","children":[],"payload":{"lines":"97,100"}},{"content":"<strong>例子</strong><br>\n問題：<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>−</mo><mn>6</mn><mi>x</mi><mo>+</mo><mn>9</mn><mo>=</mo><mn>0</mn></mrow><annotation encoding=\"application/x-tex\">x^2-6x+9=0</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.897438em;vertical-align:-0.08333em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">x</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141079999999999em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"></span><span class=\"mbin\">−</span><span class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.72777em;vertical-align:-0.08333em;\"></span><span class=\"mord\">6</span><span class=\"mord mathnormal\">x</span><span class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.64444em;vertical-align:0em;\"></span><span class=\"mord\">9</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.64444em;vertical-align:0em;\"></span><span class=\"mord\">0</span></span></span></span>","children":[{"content":"<strong>初學者的反應（無預期性直覺）：</strong> 一位初學者在解這個問題時，會按步驟使用十字交乘或公式解。（未進化的結構圖式）","children":[],"payload":{"lines":"102,103"}},{"content":"<strong>具備預期性直覺的學生的反應：</strong> 在經歷過多次解二次方程的練習後，已經能夠快速識別這個方程是完美平方形式","children":[],"payload":{"lines":"103,104"}}],"payload":{"lines":"100,104"}},{"content":"<strong>預期性直覺（Anticipatory Intuition）v.s 靈光一現（Eureka Moment）</strong>","children":[{"content":"<strong>相似之處</strong>","children":[{"content":"<strong>(1) 突然的領悟：</strong><br>\n都涉及到一種突然間的領悟或答案出現。<br>\n無論是預期性直覺還是靈光一現，都是問題解決過程中的一種快速反應，似乎答案是在一瞬間突然浮現出來的。","children":[],"payload":{"lines":"106,109"}},{"content":"<strong>(2) 無需逐步推理：</strong><br>\n兩者在給出答案的過程中，都不需要逐步推導或邏輯推理，感覺上就像答案直接來到了心中。","children":[],"payload":{"lines":"109,111"}}],"payload":{"lines":"105,111"}},{"content":"<strong>區別</strong>","children":[{"content":"<strong>來源不同：</strong><br>\n預期性直覺：是基於過去經驗和大量練習的結果。<br>\n它源於對特定問題模式的熟悉，並且通過多次重複，<br>\n內化了一些解題策略或公式。這種直覺來自於長期的知識積累。<br>\n靈光一現：更像是一種「突如其來的靈感」，有時它可能沒有明確的經驗基礎，<br>\n而是某種情境下突然得到的靈感。靈光一現通常出現在一個人面對一個長時間未解的問題時，<br>\n答案突然來到，並且在當下可能並不清楚這個答案是否完全正確，需要進一步驗證。","children":[],"payload":{"lines":"112,119"}},{"content":"<strong>可預測性：</strong><br>\n預期性直覺：是可以通過經驗和練習來培養的。<br>\n隨著學生對某類問題的熟練度增加，他們的預期性直覺會變得更加可靠和精確。<br>\n因此，它可以被視為一種可以培養的技能。<br>\n靈光一現：通常是不可預測的。它往往出現得很突然，並且不一定能通過刻意的練習來觸發。","children":[],"payload":{"lines":"119,124"}},{"content":"<strong>持久性與可靠性：</strong><br>\n預期性直覺：是穩定且可靠的。隨著時間推移，經驗的積累讓它在面對類似問題時幾乎總能做出正確反應。<br>\n例如，數學家解決相似的數學問題時，他們的預期性直覺能非常精確地指引他們走向正確的答案。<br>\n靈光一現：有時可能正確，有時可能不正確。靈光一現更多是一種啟示，需要進一步的邏輯驗證和推理來確認它的正確性。","children":[],"payload":{"lines":"124,129"}}],"payload":{"lines":"111,129"}}],"payload":{"lines":"104,129"}}],"payload":{"lines":"96,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>3. 錯誤直覺（Misleading Intuition）</strong></p>","children":[{"content":"<strong>定義：</strong><br>\n錯誤直覺指的是基於直觀感知的快速反應，但由於我們的經驗有限或上下文的誤導，這些直覺反應可能是錯誤的。<br>\n學生經常會依賴這些直覺做出判斷，但這些判斷並不總是正確的。","children":[],"payload":{"lines":"130,133"}},{"content":"<strong>例子</strong><br>\n問題：如果一個正方形的邊長增加兩倍，它的面積會變大多少？<br>\n錯誤直覺：認為邊長增加兩倍，面積也會增加兩倍，因為他們錯誤地將面積的變化等同於邊長的變化。","children":[],"payload":{"lines":"133,136"}}],"payload":{"lines":"129,136"}},{"content":"\n<p data-lines=\"136,137\"><strong>4. 生動直覺（Empirical or Sensory Intuition）</strong></p>","children":[{"content":"<strong>定義：</strong><br>\n基於感官經驗的直覺反應，它往往依賴於具體的、可感知的經驗，而不依賴於抽象的概念。<br>\n這種直覺是非常直觀且具體的，通常在處理具體的物體和現象時起作用。","children":[],"payload":{"lines":"137,140"}},{"content":"<strong>例子</strong><br>\n當你觀察到一個物體自由下落時，你會立即認為它是因為重力的作用，<br>\n這種直覺是基於你過去的感官經驗。而這與數學中的物理模型（如牛頓運動定律）一致。","children":[],"payload":{"lines":"140,143"}}],"payload":{"lines":"136,143"}},{"content":"\n<p data-lines=\"143,145\">隨著年齡和經驗的增長，個體的結構圖式會變得更加一致和高效，<br>\n這進而使直覺反應變得更精確。</p>","children":[],"payload":{"lines":"143,146"}}],"payload":{"lines":"89,146"}},{"content":"\n<p data-lines=\"146,147\"><strong>Concluding Remarks</strong> 📜</p>","children":[{"content":"教學中的啟示：幫助學生在直覺與邏輯之間找到平衡","children":[{"content":"<strong>鼓勵學生表達直覺</strong>：說出直覺並與正式的數學推理進行對比。","children":[],"payload":{"lines":"148,149"}},{"content":"<strong>設置矛盾情境，促進反思</strong>：通過反思來理解為什麼直覺錯了。","children":[{"content":"<strong>等比級數例子</strong>：求無限等比級數<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>S</mi><mo>=</mo><mn>1</mn><mo>+</mo><mfrac><mn>1</mn> \">sec</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141079999999999em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">θ</span></span></span></span><br>\n錯誤：依賴直覺開始套用公式，但應針對基本公式進行邏輯分析-&gt;同除以<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mo><mi>cos</mi><mo>⁡</mo></mo><mn>2</mn></msup><mi>θ</mi></mrow><annotation encoding=\"application/x-tex\">\\cos^2\\theta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8141079999999999em;vertical-align:0em;\"></span><span class=\"mop\"><span class=\"mop\">cos</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141079999999999em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">θ</span></span></span></span>","children":[],"payload":{"lines":"157,160"}}],"payload":{"lines":"156,160"}}],"payload":{"lines":"147,160"}}],"payload":{"lines":"146,160"}},{"content":"\n<p data-lines=\"160,161\"><strong>相關英文單字解釋</strong> 😁</p>","children":[{"content":"Intuitions：直覺：指不需經過深思熟慮或邏輯推理，即能快速獲得的認知或感知。","children":[],"payload":{"lines":"161,162"}},{"content":"Schemata：圖式/結構圖式：指用來幫助理解和處理信息的心理結構或框架，通常是對特定事物或概念的簡化表徵。","children":[],"payload":{"lines":"162,163"}},{"content":"Logical Knowledge：邏輯知識：通過推理、證明等理性思維獲得的知識，具有嚴密性和系統性。","children":[],"payload":{"lines":"163,164"}},{"content":"Implications：含義/啟示：指研究結果或論點所帶來的更深層次的意涵，特別是在教育或其他領域的應用與影響。","children":[],"payload":{"lines":"164,165"}},{"content":"Affirmatory：肯定性的：指對一個概念或陳述的直觀接受，通常是基於自然而然的感知而無需進一步驗證的知識。","children":[],"payload":{"lines":"165,166"}},{"content":"Anticipatory：預期性的：指在問題解決過程中，先行預測出解決方案的直覺反應，即解決問題的“靈光一閃”時刻。","children":[],"payload":{"lines":"166,167"}},{"content":"Concluding Remarks：結論性評論：指對研究或討論的總結和最後的反思，通常包括對研究成果的概述及未來的展望。","children":[],"payload":{"lines":"167,168"}}],"payload":{"lines":"160,168"}}],"payload":{"lines":"2,3"}},{"content":"<strong>第二層：研究方法 🔬</strong>","children":[{"content":"<strong>採用實驗方法：</strong> 通過問卷與訪談設計一系列具挑戰性的數學問題，觀察學生的直覺反應。","children":[{"content":"對不同年齡段的學生進行了調查，特別是關注他們在處理數學無窮和概率問題時的表現。","children":[],"payload":{"lines":"172,173"}},{"content":"旨在揭示學生的直覺如何隨著年齡增長而改變，以及這些直覺在遇到複雜數學概念（如無窮、排列組合）時的反應。","children":[],"payload":{"lines":"173,174"}},{"content":"無提及具體的數量、樣本規模、以及問卷的設計或訪談過程。","children":[],"payload":{"lines":"174,175"}}],"payload":{"lines":"171,175"}},{"content":"<strong>整體設計：</strong> 將學生分成不同的年齡段，並給予他們具挑戰性的數學問題。<br>\n例如，學生被要求比較兩條線段中的點的數量，或比較自然數集合與偶數集合的大小。<br>\n在這些問題中，Fischbein 設計了一系列可能會與學生直覺相衝突的問題，從而測試他們的反應。<br>\n例如，研究發現許多學生在直覺上會認為自然數集合比偶數集合大，儘管這兩者實際上是等量的","children":[],"payload":{"lines":"175,180"}}],"payload":{"lines":"170,171"}},{"content":"<strong>第三層：實驗數據洞察 📊</strong>","children":[{"content":"<strong>無窮與有限問題：</strong> 研究發現，隨著年齡增長，學生對於無窮數集合的錯誤認識並未隨之減少。<br>\n相反，隨著年齡的增長，某些錯誤直覺反而加深。<br>\n例如：關於一條線段和一個正方形中的點是否等量的問題，年齡越大的學生給出錯誤答案的比例越高","children":[],"payload":{"lines":"183,186"}},{"content":"<strong>排列組合的問題：</strong> 在排列與組合問題中，Fischbein 發現學生通常會低估排列的數量，並高估無重複選擇的安排數量。<br>\n這些結果顯示出，雖然學生直覺上可能猜測結果，但他們的估算受到了結構圖式的影響，這些圖式有時候是錯誤的。","children":[],"payload":{"lines":"186,188"}},{"content":"這些結果表明，直覺往往在學生的數學推理中扮演著重要角色，<br>\n但隨著年齡增長，直覺與邏輯推理之間的衝突變得更加明顯，特別是在處理複雜的數學概念時。","children":[],"payload":{"lines":"188,191"}}],"payload":{"lines":"182,183"}},{"content":"<strong>第四層：結論 🏁</strong>","children":[{"content":"\n<p data-lines=\"194,199\"><strong>1. 直覺隨著年齡的變化：</strong> 研究表明，學生對某些數學問題的直覺反應隨著年齡增長而逐漸改變。<br>\n例如，當學生被要求比較無窮集合的大小時，直覺反應通常會導致錯誤答案。<br>\n隨著年齡增長，錯誤答案的比例變得更高，<br>\n這表明某些直覺誤解會隨著年齡加深​<br>\n研究發現，五年級學生中有 60.9% 認為自然數集大於偶數集，而這個比例在九年級學生中升至 80.8%。</p>","children":[],"payload":{"lines":"194,200"}},{"content":"\n<p data-lines=\"200,202\"><strong>2. 無窮與有限的問題：</strong> 在無窮集的比較問題中，儘管數學上這些集合是等量的，但許多學生直覺上會認為自然數集大於偶數集。<br>\n這一結果展示了直覺在數學推理中可能會產生錯誤，並且這些錯誤隨著年齡的增長並未改善​。</p>","children":[],"payload":{"lines":"200,203"}},{"content":"\n<p data-lines=\"203,205\"><strong>3. 排列與組合的問題：</strong> 針對排列與組合問題，Fischbein 發現學生傾向於低估排列的數量，並高估無重複選擇的排列。<br>\n這顯示了學生雖然能夠直觀感知數字的規模，但仍會因直覺上的簡化推理導致錯誤​。</p>","children":[],"payload":{"lines":"203,206"}},{"content":"\n<p data-lines=\"206,209\"><strong>4. 邏輯與直覺的互動：</strong> 研究強調，雖然直覺在數學推理中具有重要性，<br>\n但當直覺與數學的邏輯結構衝突時，邏輯推理變得必不可少。<br>\n教師需要幫助學生識別這些衝突，並學會平衡直覺與邏輯推理​。</p>","children":[],"payload":{"lines":"206,210"}}],"payload":{"lines":"193,194"}},{"content":"<strong>第五層：結論 💩</strong>","children":[{"content":"\n<p data-lines=\"211,217\"><strong>1. 直覺依賴的內化與固化</strong><br>\n隨著年齡的增長，學生已經逐漸內化了一些直覺思維模式，並且這些直覺變得更加根深蒂固。<br>\n年輕的學生可能對某些概念的理解還不夠深刻，因此他們的直覺反應更多是基於簡單的經驗。<br>\n而隨著年齡增長，學生對於這些經驗的依賴加強了，從而形成了一種固定模式。<br>\n如果這些直覺模式是錯誤的，年齡較大的學生更容易依賴這些模式做出錯誤的判斷。<br>\n<strong>習慣使用直覺模式，而不是邏輯推演。</strong></p>","children":[],"payload":{"lines":"211,218"}},{"content":"\n<p data-lines=\"218,222\"><strong>2. 對日常經驗的過度依賴</strong><br>\n隨著年齡的增長，學生積累了更多的日常經驗，而這些經驗有時候會對他們的數學推理產生干擾。<br>\n數學中的很多概念（如無窮集、概率、幾何變換等）與日常經驗並不完全一致。<br>\n年齡較大的學生會不自覺地將這些日常經驗應用到數學問題中，從而導致直覺上的誤判。</p>","children":[],"payload":{"lines":"218,223"}},{"content":"\n<p data-lines=\"223,230\"><strong>3. 錯誤概念的強化</strong><br>\n如果一個學生在年齡較小的時候形成了錯誤的概念，這些錯誤隨著年齡的增長可能會更加根深蒂固。<br>\n因為學生的學習過程中很少有機會去反思或修正這些錯誤概念，年齡越大，這些錯誤概念可能已經與他們的直覺相融合，<br>\n並且在應用時更加自信，從而導致更高的錯誤率。<br>\n<strong>例子：</strong><br>\n當學生學習乘法時，他們可能形成「乘法總是使數字變大」的錯誤直覺，<br>\n這種直覺可能在他們年齡增長後一直保留，導致他們在處理 1/2 乘法問題時出現錯誤。</p>","children":[],"payload":{"lines":"223,231"}},{"content":"\n<p data-lines=\"231,235\"><strong>4. 更高的自信心與低反思能力</strong><br>\n隨著年齡的增長，學生在處理數學問題時的自信心也會增強。<br>\n當他們依賴直覺作出判斷時，通常會缺乏對這些直覺的反思和質疑。<br>\n這導致了即便是錯誤的直覺反應，年齡較大的學生仍然容易相信自己的答案是正確的，而不進行進一步的邏輯推理來檢驗。</p>","children":[{"content":"<strong>總結</strong><br>\n年齡越大，學生的錯誤直覺判斷機率越高。<br>\n主要是因為隨著經驗的累積，錯誤的概念和直覺得到了強化，<br>\n並且學生在面對數學問題時往往過度依賴這些直覺，而缺乏進一步的反思與邏輯推理。這一現象表明，在數學教育中，除了教授知識之外，還應強調學生對直覺的質疑和反思能力的培養，這樣才能避免錯誤直覺的持續影響。","children":[],"payload":{"lines":"235,239"}}],"payload":{"lines":"231,239"}}],"payload":{"lines":"210,211"}}],"payload":{"lines":"0,1"}},{})</script>
